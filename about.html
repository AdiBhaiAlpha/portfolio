<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Chitron Bhattacharjee</title>
    <link rel="icon" href="https://i.ibb.co/YkWGwrZ/1725581196213.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #202122;
        }

        #content {
            width: 75%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #header a {
            color: #0645ad;
            text-decoration: none;
        }

        #header a:hover {
            text-decoration: underline;
        }

        #language-selector {
            margin-bottom: 20px;
        }

        #language-selector button {
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #language-selector button:hover {
            background: #e0e0e0;
        }

        h1, h2 {
            margin-top: 0;
        }

        .infobox {
            border: 1px solid #aaa;
            border-radius: 5px;
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
        }

        .infobox h2 {
            margin: 0;
            font-size: 18px;
        }

        .infobox p {
            margin: 5px 0;
        }

        #footer {
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #707070;
        }

        #footer a {
            color: #0645ad;
            text-decoration: none;
        }

        #footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            if (lang === 'bn') {
                document.getElementById('bio').innerHTML = 'চিত্রণ ভট্টাচার্য। বাংলা ভাষায় আপনার জীবনী এখানে লিখুন।';
                document.getElementById('about-header').innerHTML = 'আমার সম্পর্কে';
            } else {
                document.getElementById('bio').innerHTML = 'Chitron Bhattacharjee. Your biography in English goes here.';
                document.getElementById('about-header').innerHTML = 'About Me';
            }
        }
    </script>
</head>
<body>
    <div id="content">
        <div id="header">
            <a href="index.html"><strong>Chitron Bhattacharjee</strong></a>
            <span id="language-selector">
                <button onclick="switchLanguage('en')">English</button> | 
                <button onclick="switchLanguage('bn')">বাংলা</button>
            </span>
        </div>
        <h1 id="about-header">About Me</h1>
        <div class="infobox">
            <h2>Biography</h2>
            <p id="bio">Chitron Bhattacharjee is a Bangladeshi AI developer and programmer, studying science in the eleventh grade at Mymensingh College. He is also learning computer programming alongside his studies.</p>
        </div>
        <div id="footer">
            <a href="index.html">Back to Profile</a>
        </div>
    </div>
</body>
</html>
